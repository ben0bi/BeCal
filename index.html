<html>
<head>
	<title>BeCal + Ben0bis Calendar</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="plugins/jdoor/jdoor.css" />
	<link rel="stylesheet" type="text/css" href="plugins/jdoor/jdoor_theme.css" />
	<link rel="stylesheet" type="text/css" href="plugins/anytime/anytime.5.2.0.css" />
	<link rel="stylesheet" type="text/css" href="plugins/spectrum/spectrum.css" />

	<link rel="stylesheet" type="text/css" href="css/BeCal2.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />	
</head>
<body>

<div id ="content"></div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="plugins/jdoor/jdoor.js"></script>
<script src="plugins/anytime/anytime.5.2.0.js"></script>
<script src="plugins/spectrum/spectrum.js"></script>
<script src="js/BeCal2.js"></script>

<script>
// resize the window.
$(window).resize(function(){BeCal.render();});
$(document).ready(function()
{
	// create the jdoor windows.
	$.fn.jdoor.defaults.WindowHideIconContent ="X";//"&#9776;";
	$.fn.jdoor.defaults.WindowTopBarHeight = 20;
	$.fn.jdoor.defaults.UseCookies = false; // we don't need the cookies.

	// create the calendar.
	var calendar = new BeCal('#content');
	//BeCal.createUI();
	
	// TEST
	calendar.createEvent(new Date(), new Date(), "Holla1", "holldrio", "#FF3333");
	calendar.createEvent(new Date(), new Date(), "Holla2", "holldrio", "#FF3333");
	calendar.createEvent(new Date(), new Date(), "Holla3", "holldrio", "#FF3333");
	calendar.createEvent(new Date(), new Date(), "Holla4", "holldrio", "#FF3333");
	calendar.createEvent(new Date(), new Date(), "Holla5", "holldrio", "#FF3333");
	calendar.createEvent(new Date(), new Date(), "Holla6", "holldrio", "#FF3333");
	calendar.createEvent(new Date(), new Date(), "Holla7", "holldrio", "#FF3333");
	calendar.createEvent(new Date(), new Date(), "Holla8", "holldrio", "#FF3333");
	calendar.createEvent(new Date(), new Date(), "Holla9", "holldrio", "#FF3333");
	calendar.createEvent(new Date(), new Date(), "Holla10", "holldrio", "#FF9922");
	calendar.createEvent(new Date(), new Date(), "Holla1", "holldrio", "#FF6699");

	var d1=new Date();
	d1.setDate(d1.getDate()-3);
	var d2= new Date();
	d2.setDate(d2.getDate()+1);

	calendar.createEvent(d1, d2, "L1", "holldrio", "#FF6699");
	
	d1=new Date();
	d1.setDate(d1.getDate()-10);
	d2= new Date();
	d2.setDate(d2.getDate()-2);
	calendar.createEvent(d1, d2, "L2", "holldrio", "#FF6699");
// END TEST

	// draw the screen.
	calendar.getToday();

});

</script>
</body>
